name: Frontend Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install
          
      - name: Install Playwright Dependencies
        run: |
          cd tests
          npm install
          npx playwright install --with-deps

      - name: Replace Lambda URL and API Key
        env:
          LAMBDA_URL: ${{ secrets.LAMBDA_URL }}
          LAMBDA_API_KEY: ${{ secrets.LAMBDA_API_KEY }}
        run: |
          sed -i "s|LAMBDA_URL_HTML|$LAMBDA_URL|g" frontend/js/funCall.js
          sed -i "s|LAMBDA_API_KEY_HTML|${LAMBDA_API_KEY}|g" frontend/js/funCall.js
          
      - name: Build Frontend
        run: |
          cd frontend
          npm run build
          
      - name: Start Frontend
        run: |
          cd frontend
          npm start & # The '&' makes it run in background
          npx wait-on http://localhost:3000 # Adjust the URL to match your frontend port

      - name: Run Playwright Tests
        run: |
          cd tests
          uses: tests/.github/workflows/playwright.yml
          
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 30
